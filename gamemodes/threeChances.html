<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number 2</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/game.css">

    <script type="module" src="../scripts/dist/gamemodes/threeChances.js" defer></script>
</head>
<body>
    <div id="guide"></div>
    <h1 class="quest">Guess a number from 0 to 20</h1>
    <div id="hint">You have only 3 chances to guess. Good luck.</div>
    <div id="input" class="input">0</div>
    <div id="lastGuess" class="lastGuess"></div>
    <div id="output" class="output quest"></div>
    <div class="top-nav">
        <div id="attempts">Attempts: 0</div>
        <div id="time">Time: <span id="time-seconds">0</span>,<span id="time-miliseconds">00</span></div>
        <div class="gamemode-info">Three Chances</div>
    </div>
    <div class="progressCircle" id="circleLoad"></div>
</body>
</html>
